<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TF - Chatbot</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

  <div id="chat-popup-btn">
    <img src="/static/images/chat-popup-btn.png" alt="Chatbot Icon" style="width: 40px; height: 40px;">
  </div>

  <div id="chat-widget">
    <div class="chat-header">
      <span>TravelloFoodie - Your AI Guide Assistant</span>
      <button id="chat-close-btn">X</button>
    </div>
    <div id="chat-messages">
      <div class="message ai">
        <div class="icon">
          <img src="/static/images/chatbot-icon.png" alt="AI" />
        </div>
        <div class="content">Welcome to Travello Foodie - Your Travel and Food Guide! Ready to explore?</div>
      </div>
    </div>
    <div id="chat-input-container">
      <input id="chat-input" placeholder="Type your message..." />
      <button id="chat-send-btn">Send</button>
    </div>
  </div>

      <!-- Typing Indicator (Hidden by default) -->
       
      <div id="typing-indicator" class="message ai" style="display:none;">
        <div class="icon">
          <img src="/static/images/chatbot-icon.png" alt="AI" />
        </div>
        <div class="content typing">AI is typing...</div>
      </div>
    </div>
   

  <script src="/static/js/app.js"></script>
</body>
</html>
