<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TF AI Chatbot </title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

  <!-- Chat Popup Button -->
  <div id="chat-popup-btn" title="Chat with us">
    <img src="/static/images/chat-popup-btn.png" alt="Chatbot Icon" class="chat-icon">
  </div>

  <!-- Chat Widget -->
  <div id="chat-widget">
    <div class="chat-header">
      <span>TravelloFoodie - Your AI Travel Assistant</span>
      <button id="chat-close-btn" title="Close Chat">X</button>
    </div>
    <div id="chat-messages"> 
    </div>
    <div id="chat-input-container">
      <input id="chat-input" placeholder="Ask me anything..." />
      <button id="chat-send-btn">Send</button>
    </div>
  </div>

  <!-- Typing Indicator (Hidden by default) -->
  <div id="typing-indicator" class="message ai" style="display:none;">
    <div class="icon">
      <img src="/static/images/chatbot-icon.png" alt="AI" />
    </div>
    <div class="content typing">typing...</div>
  </div>

  <script src="/static/js/app.js"></script>
</body>
</html>
